<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="text-center">
    <h3>Sweet Treats Bakery - Customer Feedback Form</h3>
  </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
    <label for="comment">Feedback Message:</label>
    <textarea class="form-control" rows="3" id="comment"></textarea>
   </div>
   <div class="form-group">
     <label for="options">Preferred Options:</label>
   <div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">Email
  </label>
</div>

<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >Mobile
  </label>
</div>
</div>
    <div class="form-group">
    <label for="options">Satisfaction Level(1-10):</label>
    <input type="range" class="form-control-range" name="range" min="1" max="10">
    </div>
<div class="form-group">
  <label for="order">Type Of Order:</label>
  <select class="form-control" id="order">
    <option>Cakes</option>
    <option>Pastries</option>
    <option>cookies</option>
  </select>
</div>

    <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
