<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="text-center">
    <h3>Customer Feedback Form</h3>
  </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="pwd">Email:</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
    <label for="comment">Feedback Message:</label>
    <textarea class="form-control" rows="3" id="comment"></textarea>
   </div> 
   <div class="form-group">
  <label for="knowUs">How did you know about us?</label>
  <select class="form-control" id="knowUs">
    <option>Friend Recommendation</option>
    <option>Advertisement</option>
    <option>Social Media</option>
  </select>
</div>
<div class="form-group">
     <label for="options">Satisfaction Level:</label>
   <div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">1
  </label>
</div>

<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >3
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >4
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >5
  </label>
</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
