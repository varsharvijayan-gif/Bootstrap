<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- card inside another card -->
<body class="bg-primary">
      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                  <div class="card-body p-5">
                    <h4>Sign Up</h4>
                    <p class="text-muted">Please fill in the form below to create an account.</p>
                    <form class="mt-5">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Firstname" name="fname">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="Lastname" name="lname">
                            </div>
                        </div>  
                        <div class="form-group">
                            <input type="text" class="form-control bg-light border-0" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control bg-light border-0" id="pwd" placeholder="Password" name="pswd">
                        </div>  
                        <div class="form-group">
                            <input type="password" class="form-control bg-light border-0" id="cpwd" placeholder="Confirm Password" name="cpswd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"><span class="text-muted"> I agree the </span> <a href="#">Terms of Use</a> <span class="text-muted">&</span> <a href="#">Privacy Policy</a>.
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary mb-5 px-5">Sign Up</button>
                    </form>
                               
                </div>
            </div>
        </div>
      </div>
      <p class="text-center text-white">Already have an account? <a href="#" class=" text-white"><u>Login here.</u></a></p>
</div>

</body>
</html>
