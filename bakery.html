<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sweet Treats Bakery - Feedback Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <div class="card shadow">
        <div class="card-header bg-warning text-white text-center">
          <h4>Sweet Treats Bakery - Customer Feedback</h4>
        </div>

        <div class="card-body">
          <form>
            
            <!-- Name -->
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <!-- Order Type Dropdown -->
            <div class="form-group">
              <label for="orderType">Type of Order</label>
              <select class="form-control" id="orderType">
                <option selected disabled>Select your order type</option>
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
              </select>
            </div>

            <!-- Feedback Message -->
            <div class="form-group">
              <label for="message">Your Feedback</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..."></textarea>
            </div>

            <!-- Preferred Contact Method -->
            <div class="form-group">
              <label>Preferred Contact Method</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contactMethod" id="emailContact" value="Email">
                <label class="form-check-label" for="emailContact">
                  Email
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contactMethod" id="phoneContact" value="Phone">
                <label class="form-check-label" for="phoneContact">
                  Phone
                </label>
              </div>
            </div>

            <!-- Satisfaction Level -->
            <div class="form-group">
              <label for="satisfaction">
                Satisfaction Level (1 - 10)
              </label>
              <input type="range" class="form-control-range" id="satisfaction" min="1" max="10">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-block">
                Submit Feedback
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
